<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Proyecto: Calculadora</title>
        <link rel="stylesheet" href="../Proyecto Calculadora/assets/css/style.css">
    </head>
    <body>
        <h1>Proyecto de Calculadora</h1>
        <p>¡Vamos con todo en este proyecto!</p>
        <div class="numberfield">
            <input type="text" id="numberfield" value="0" disabled>
        </div>
        <div class="contenedor_calculadora">
            <div class="digitos">
                <div class="btn" data-value="1">1</div>
                <div class="btn" data-value="2">2</div>
                <div class="btn" data-value="3">3</div>
                <div class="btn" data-value="4">4</div>
                <div class="btn" data-value="5">5</div>
                <div class="btn" data-value="6">6</div>
                <div class="btn" data-value="7">7</div>
                <div class="btn" data-value="8">8</div>
                <div class="btn" data-value="9">9</div>
                <div class="btn" data-value="0">0</div>
                <div class="btn" data-value="+">+</div>
                <div class="btn" data-value="-">-</div>
                <div class="btn" data-value="*">*</div>
                <div class="btn" data-value="/">/</div>
                <div id="clear">C</div>
                <div id="result">=</div>
            </div>
        </div>
        <script src="index.js"></script> <!-- El enlace al script va al final, para que 
        los elementos de la página se carguen antes que el JS y asi funcione el script con sus funciones-->
    </body>
</html>
